					function toggle_visibility(id, linktext) {
						var e = document.getElementById(id);
						var link = document.getElementById(linktext);
						if (link == null) return;
						
						if(e.style.display == '')
						{
							link.innerHTML = "Mostrar";
						  e.style.display = 'none';
						}else
						{
						link.innerHTML = "Ocultar";
						  e.style.display = '';
						}
					}
					function toggle(id,nombre)
					{
						var item = document.getElementById(id);
						if (!item){alert("no existe "+ id); return;}
						toggleItem(item, item.style.display == "none",nombre);
					}
					function toggleItem(item,show,nombre)
					{
						if (!item) return;
						item.style.display =  !show ? "none" : "block";
						var label = document.getElementById('toggle_btn_' + item.id.replace('toggle_',''));
						if (label)
							label.innerHTML = !show ? "[+]Â "+nombre : "[-]";
					}
					function toggleAll(show)
					{
						var divs = document.getElementsByTagName("div");
						for (var i in divs)
						{
							if (divs[i].className != "toggle_box") continue;
							toggleItem(divs[i], show, "");
						}
					}
					function openPopup(url, title)
					{
						var t = title;
						if (t== null || t=='') t='popup';
						var popup = window.open(url, title, 'width=500,height=300,scrollbars=yes,resizable=yes');
						popup.focus();
					}
				</script></head>
