<script type="text/javascript">

function submitQuery()
{
	// domain (this function is in searchform.htm)
	document.request_form.xhitlist_d.value = getDomain();

	var query = "";
	
	if (document.ui_form.title.value != "")
	{
		query += "[field 'dc:title':" + document.ui_form.title.value + "]";
	}

	if (document.ui_form.subject.value != "")
	{
		query += "[field 'dc:subject':" + document.ui_form.subject.value + "]";
	}

	if (document.ui_form.author.value != "")
	{
		query += "[field 'dc:creator':" + document.ui_form.author.value + "]";
	}

	if (document.ui_form.description.value != "")
	{
		query += "[field 'dc:description':" + document.ui_form.description.value + "]";
	}
	
	document.request_form.xhitlist_q.value = query;
	document.request_form.submit();
}

</script>

<h1>Sumario de B&uacute;squeda de Documentos</h1>

<form name="ui_form" onsubmit="submitQuery(); return false;">

	<p><label for="title" accesskey="t">T&iacute;tulo:</label><br>
	<input id="title" name="title" size="40" class="control"></p>

	<p><label for="subject" accesskey="s">Tema:</label><br>
	<input id="subject" name="subject" size="40" class="control"></p>

	<p><label for="author" accesskey="a">Autor:</label><br>
	<input id="author" name="author" size="40" class="control"></p>

	<p><label for="abstract" accesskey="b">Resumen:</label><br>
	<input id="abstract" name="description" size="40" class="control"></p>

	<p>
		<input type="submit" value="Search" class="button">&nbsp;&nbsp;
		<input type="button" value="Cancel" onclick="cancelQuery()" class="button">
	</p>
</form>
