function setCookie(usr, passw)
   {
    var _DOMAIN = 'CLP';
    
    //alert("usr: "+usr + " -- passw: " + passw);
    $.cookie(_DOMAIN+'/contenidos.dll/doc', null);
    $.cookie(_DOMAIN+'/contenidos.dll/NPUSERNAME', null);
    $.cookie(_DOMAIN+'/contenidos.dll/NPPASSWORD', null);
    $.cookie(_DOMAIN+'/contenidos.dll/NPAC_CREDENTIALSPRESENT', null);
    $.cookie(_DOMAIN+'/contenidos.dll/CLP', null);
    
    $.cookie(_DOMAIN+'/contenidos.dll/NPUSERNAME', usr, { expires: 7, path: '/'});
    $.cookie(_DOMAIN+'/contenidos.dll/NPPASSWORD', passw, { expires: 7, path: '/'});
    $.cookie(_DOMAIN+'/contenidos.dll/NPAC_CREDENTIALSPRESENT', 'TRUE', { expires: 7, path: '/'});
    $.cookie(_DOMAIN+'/contenidos.dll/CLP', 'TRUE', { expires: 7, path: '/'});
   }

function delete_all_cookies() {
var cookies = { };
if (document.cookie && document.cookie != '') {
	var split = document.cookie.split(';');
	for (var i = 0; i < split.length; i++) {
		var name_value = split[i].split("=");
		name_value[0] = name_value[0].replace(/^ /, '');
		//alert(name_value[0]);
		//alert(name_value[1]);
		cookies[name_value[0]] = name_value[1];
	}
}
for(var name in cookies) {
if (name.search("CLPServerSearch") == -1)
{
	$.cookie(name, null);
}
}
}




			var startTime = null;
			function countStart()
			{
				startTime = new Date();
			}
		
			function countEnd()
			{
				var endTime = new Date();
				var result  = new Date();
				if (startTime != null)
				{
					result.setTime(endTime.getTime() - startTime.getTime());
					//alert(result.getMilliseconds() + " ms");
				}
			}
			
			
			function expandHitlist(expand)
			{
				if (expand) $("#mainFrameset").attr("cols", "0,*,0");
				else $("#mainFrameset").attr("cols", "0,371,*");
			}
			
			function expandHitlistToggle(obj)
			{
				var stateactual = $("#mainFrameset").attr("cols");
				if (stateactual=="0,*,0")
				{
					expandHitlist(false);
					if (obj!=null) obj.attr("src","#!-- #IMAGES:m1.gif --#");
				}else
				{
					expandHitlist(true);
					if (obj!=null) obj.attr("src","#!-- #IMAGES:m2.gif --#");
				}
			}

			function expandDocFrame(expand)
			{

				else $("#mainFrameset").attr("cols", "0,371,*");
			}
			
			function expandDocFrameToggle(obj)
			{

				if (stateactual=="0,0,*")

			}
			
			function showReference()
			{
				if (top.frames[top.DOC_INFO_FRAME].reloadRef)
					top.frames[top.DOC_INFO_FRAME].reloadRef();
				$("#topFrame").attr("rows", "30,*");
			}
			function hideReference()
			{
				$("#topFrame").attr("rows", "0,*");
				if (top.frames[top.DOC_INFO_FRAME].reset)
					top.frames[top.DOC_INFO_FRAME].reset();
			}
			$(document).ready(function()
			{
				callFormBusqueda();
				hideReference();
			});
			
			function callFormBusqueda()
			{
				if (top.frames[top.TOOLS_FRAME].advSearch)
					top.frames[top.TOOLS_FRAME].advSearch();
				else
				{
					setTimeout(function()
					{
						callFormBusqueda();
					}, 200);
				}
