function makeQuery()

}

function submitAdvQuery()
{
	var q = "";
	var domain = "";

	//////////////////////////////////////////	
	// Campos: pegan cosas en q (query)		//
	//////////////////////////////////////////
	if (document.main_form.tipo.value != "")
		q += ((q != "")?"&":"") + "[Field Norma:"+document.main_form.tipo.value+"]";
	if (document.main_form.numero.value != "")
		q += ((q != "")?"&":"") + "[Field Numero:"+document.main_form.numero.value+"]";
		
//	alert(q);
	document.main_form.xhitlist_q.value = q;
}

function checkValue(query,field) {
	var val = eval('document.forms["main_form"].'+field+'.value');
	if (val != '') {
	if (query != '') {query += '&[Field '+field+':'+val+']'}
				else {query = '[Field '+field+':'+val+']'}
	}
	return query;
}
function SetupQuery()
{
	top.frames.DocNav.total_hits=0;
	top.frames.DocNav.current_hit=-1;
	OpenHitList();
}
